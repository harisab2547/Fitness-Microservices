spring.application.name=userservices
server.port=7075
spring.datasource.url=jdbc:postgresql://localhost:5432/fitness
spring.datasource.username=admin

spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update

# This will show the actual SQL queries generated by Hibernate in your console logs.
# Very useful for debugging.
spring.jpa.show-sql=true

# This formats the SQL shown in the console to be more readable.
spring.jpa.properties.hibernate.format_sql=true
